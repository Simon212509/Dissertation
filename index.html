<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>V&A Fashion Collection</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>V&A Fashion Collection</h1>
    <div class="controls">
      <button id="contrast-toggle" aria-label="Toggle high contrast mode">Toggle High Contrast</button>
      <button id="increase-text" aria-label="Increase text size">A+</button>
      <button id="decrease-text" aria-label="Decrease text size">A-</button>
    </div>
  </header>
  <main>
    <section id="artefacts" aria-live="polite">
      <!-- Artefacts will be injected here -->
    </section>
  </main>
  <footer>
    <p>&copy; Victoria and Albert Museum</p>
  </footer>

  <!-- Modal for image description -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc" hidden>
    <div class="modal-content">
      <button id="modal-close" aria-label="Close description">&times;</button>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
