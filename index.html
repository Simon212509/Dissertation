<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible V&A Theatre Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header>
        <h1>V&A Theatre & Performance Collection</h1>
        <p>Explore artifacts from the Victoria and Albert Museum's theatre and performance collection</p>
    </header>
    
    <main id="main-content">
        <section class="accessibility-controls" aria-labelledby="accessibility-heading">
            <h2 id="accessibility-heading">Accessibility Controls</h2>
            
            <div class="buttons-container">
                <div class="font-size-controls">
                    <label for="font-size">Font Size:</label>
                    <select id="font-size" aria-label="Change font size">
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="x-large">Extra Large</option>
                    </select>
                </div>
                
                <div class="contrast-controls">
                    <button id="toggle-contrast" aria-pressed="false">High Contrast Mode</button>
                </div>
                
                <div class="speech-controls">
                    <button id="toggle-speech" aria-pressed="false">Enable Text-to-Speech</button>
                    <button id="stop-speech" disabled>Stop Speaking</button>
                </div>
            </div>
        </section>
        
        <div id="error-container"></div>
        
        <div id="loading" class="loading" aria-live="polite">
            <div class="spinner" aria-hidden="true"></div>
            <p>Loading artifacts from the V&A collection...</p>
        </div>
        
        <div class="gallery" id="artifacts-gallery"></div>
        
        <nav class="pagination" aria-label="Pagination">
            <button id="prev-page" disabled aria-label="Previous page">Previous</button>
            <button id="next-page" aria-label="Next page">Next</button>
        </nav>
    </main>
    
    <div id="artifact-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <button id="close-modal" class="close-button" aria-label="Close dialog">&times;</button>
            <div id="modal-details">
                <!-- Modal content will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
